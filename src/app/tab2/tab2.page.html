<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Crear Nota
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-padding-start">
        <form [formGroup]="form" (ngSubmit)="saveNote()">
          <ion-item>
            <ion-label>
              Title
            </ion-label>
            <ion-input label="title" type="text" formControlName="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              Description
            </ion-label>
            <ion-textarea label="Description" formControlName="description"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label>
              Date
            </ion-label>
            <ion-datetime-button datetime="datetime"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
          <ion-toolbar>
            <ion-button slot="start" *ngIf="!isMapVisible" (click)="showMap()">
              <ion-icon slot="icon-only" src="assets/icons/compass.svg"></ion-icon>
            </ion-button>
            <div id="map" *ngIf="isMapVisible"
            style="height: 300px; width: 300px; margin-left: 10%;">
            </div>
            <ion-button slot="start" *ngIf="isMapVisible" (click)="hideMap()">Close Map</ion-button>    
            <ion-button slot="end" (click)="takePic()">
              <ion-icon *ngIf="!imageUrl || imageUrl === 'no-image'" src="assets/icons/image.svg"></ion-icon>
              <img *ngIf="imageUrl && imageUrl !== 'no-image'" [src]="imageUrl">
            </ion-button>
          </ion-toolbar>
          <ion-button type="submit" expand="full" [disabled]="!form.valid">Submit</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
